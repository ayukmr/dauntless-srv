<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>DauntlessVision</title>

        <link rel="icon" href="icon.png">

        <link rel="stylesheet" href="https://raven.ayukmr.com/raven.css">
        <link rel="stylesheet" href="styles.css">

        <script src="src/main.js" type="module" defer></script>
    </head>

    <body>
        <main>
            <header>
                <img src="header.svg"></img>

                <div class="alert">
                    <h3>&middot;</h3>
                    <h3 class="message">Disconnected</h3>
                </div>
            </header>

            <section>
                <div>
                    <h3><span id="fps"></span> FPS</h3>
                    <canvas id="frame"></canvas>
                </div>

                <div>
                    <h3>Mask</h3>
                    <canvas id="mask"></canvas>
                </div>
            </section>

            <section>
                <div>
                    <h3>Tags</h3>
                    <canvas id="tags"></canvas>
                </div>

                <div>
                    <h3>Detections</h3>

                    <div id="detections"></div>
                </div>
            </section>

            <section id="settings">
                <div>
                    <label>Harris K</label>
                    <input type="number" name="harris_k"></input>

                    <label>Harris Thresh</label>
                    <input type="number" name="harris_thresh"></input>
                </div>

                <div>
                    <label>Hysteresis Low</label>
                    <input type="number" name="hyst_low"></input>

                    <label>Hysteresis High</label>
                    <input type="number" name="hyst_high"></input>
                </div>

                <div>
                    <label>Defaults</label>
                    <button id="reset">Reset</button>
                </div>
            </section>
        </main>
    </body>
</html>
